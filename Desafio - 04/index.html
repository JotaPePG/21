<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04</title>

  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <p class="result"></p>
      <table>
        <tr>
          <td><button id="master" class="button" onclick="clearDisplay()">AC</button></td>
          <td><button id="master" class="button" onclick="lessMore()">+/-</button></td>
          <td><button id="master" class="button" onclick="percentage()">%</button></td>
          <td><button id="operator" class="button" onclick="insert('/')">รท</button></td>
        </tr>
        <tr>
          <td><button id="number" class="button" onclick="insert('7')">7</button></td>
          <td><button id="number" class="button" onclick="insert('8')">8</button></td>
          <td><button id="number" class="button" onclick="insert('9')">9</button></td>
          <td><button id="operator" class="button" onclick="insert('*')">ร</button></td>
        </tr>
        <tr>
          <td><button id="number" class="button" onclick="insert('4')">4</button></td>
          <td><button id="number" class="button" onclick="insert('5')">5</button></td>
          <td><button id="number" class="button" onclick="insert('6')">6</button></td>
          <td><button id="operator" class="button" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button id="number" class="button" onclick="insert('1')">1</button></td>
          <td><button id="number" class="button" onclick="insert('2')">2</button></td>
          <td><button id="number" class="button" onclick="insert('3')">3</button></td>
          <td><button id="operator" class="button" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td colspan="2"><button id="zero" class="button" onclick="insert('0')">0</button></td>
          <td><button id="number" class="button" onclick="insert('.')">,</button></td>
          <td><button id="operator" class="button" onclick="calculate()">=</button></td>
        </tr>
      </table>
    </div>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
